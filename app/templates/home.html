<html>
<body>

<h1>Witaj, {{ email }}!</h1>

<form action="{{ url_for('add_note') }}" method="post">
    <label for="markdown">Wpisz notatke (markdown):</label><br>
    <textarea id="markdown" name="markdown" rows="10" cols="60"></textarea>
    <br>
    <input type="submit" value="Dodaj">
</form>

{% if notes|length > 0 %}
<h2>Twoje notatki:</h2>
<ul>
{% for note in notes %}
    <li>
        <a href="{{ url_for('view_note', note_id=note.id) }}">Notatka {{ loop.index }}</a>
        <form action="{{ url_for('delete_note_route', note_id=note.id) }}" method="post" >
            <input type="submit" value="Usun">
        </form>
    </li>
{% endfor %}
</ul>
{% endif %}

<br>
<a href="{{ url_for('logout') }}">Wyloguj</a>

</body>
</html>
